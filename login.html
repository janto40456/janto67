<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2 id="title">เข้าสู่ระบบ</h2>

  <input type="text" placeholder="ชื่อผู้ใช้">
  <input type="password" placeholder="รหัสผ่าน">

  <button>เข้าสู่ระบบ</button>

  <p class="switch">
    ยังไม่มีบัญชี?
    <span onclick="switchForm()">สมัครสมาชิก</span>
  </p>
</div>

<script>
  function switchForm() {
    const title = document.getElementById("title");
    if (title.innerText === "เข้าสู่ระบบ") {
      title.innerText = "สมัครสมาชิก";
    } else {
      title.innerText = "เข้าสู่ระบบ";
    }
  }
</script>
<style>
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1a2a6c, #7f00ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* กล่องหลัก */
.card {
  position: relative;
  width: 320px;
  padding: 30px;
  background: #0d0d0d;
  border-radius: 14px;
  color: #fff;
  text-align: center;
  overflow: hidden;
}

/* กรอบทอง + ไฟวิ่ง */
.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(
    90deg,
    transparent,
    gold,
    #ffd700,
    gold,
    transparent
  );
  animation: borderRun 3s linear infinite;
}

.card::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: #0d0d0d;
  border-radius: 12px;
  z-index: 1;
}

/* เนื้อหาอยู่ด้านบน */
.card * {
  position: relative;
  z-index: 2;
}

@keyframes borderRun {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

/* ฟอร์ม */
.card h2 {
  margin-bottom: 20px;
  color: gold;
}

.card input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
}

.card button {
  width: 100%;
  padding: 10px;
  background: gold;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  color: #000;
}

.switch {
  margin-top: 15px;
  font-size: 14px;
}

.switch span {
  color: gold;
  cursor: pointer;
  font-weight: bold;
}

</style>
</body>
</html>
